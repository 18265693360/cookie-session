<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    //过期时间expires
    function setCookie(key, value, expires) {
        if (expires){
            //转换成数字类型
            expires = Number(expires);
            var date = new Date();
            var str;
            date.setSeconds(date.getSeconds() + expires);
            str = date.toUTCString();
            //里面不可以乱加空格 会被记录 占据内存
            document.cookie = `${key} = ${value}; expires=${str}`;
        }else{
            document.cookie = `${key}=${value}`;
        }
    }

    //使用封装的cookie
    setCookie('xx', '111');
    setCookie('ww', '222');
    setCookie('ee', '333');
    setCookie('rr', '444');

</script>
</html>
